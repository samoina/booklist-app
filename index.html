<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <link rel="stylesheet" href="scripts/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Booklist App</title>
</head>
<body>
  <div class="container">
    <h1 class="p-3 text-center"><i class="fas fa-book-open"></i><span class="text-warning"> Book</span>List</h1>

    <div id="alert-div"></div>

    <form id="book-form">
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title">
      </div>

      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Author">
      </div>

      <div class="form-group">
        <label for="ISBN">ISBN</label>
        <input type="text" class="form-control" id="isbn" placeholder="ISBN">
      </div>

      <input type="submit" value="Submit" class="btn btn-info w-100 mt-3">
    </form>

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- <tr>
          <td>Omosh</td>
          <td>Isebania</td>
          <td>w3455</td>
          <td>X</td>
        </tr> -->
        
      </tbody>
    </table>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
